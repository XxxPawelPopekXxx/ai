<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaAI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top left, #1e293b, #0f172a);
    display: flex;
    flex-direction: column;
    color: white;
}

header {
    padding: 20px;
    text-align: center;
    font-weight: 600;
    font-size: 20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.08);
    letter-spacing: 1px;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.message {
    max-width: 70%;
    padding: 16px 18px;
    border-radius: 18px;
    line-height: 1.6;
    animation: fadeIn 0.3s ease forwards;
}

.user {
    align-self: flex-end;
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border-bottom-right-radius: 6px;
}

.bot {
    align-self: flex-start;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.08);
    border-bottom-left-radius: 6px;
}

.bot img {
    margin-top: 12px;
    border-radius: 12px;
    max-width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.typing {
    font-style: italic;
    opacity: 0.7;
}

#inputArea {
    display: flex;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-top: 1px solid rgba(255,255,255,0.08);
}

#userInput {
    flex: 1;
    padding: 14px 16px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: white;
    outline: none;
    font-size: 14px;
}

#userInput::placeholder {
    color: rgba(255,255,255,0.5);
}

button {
    margin-left: 12px;
    padding: 14px 20px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    font-weight: 600;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.05);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<header>NovaAI ✨</header>

<div id="chat"></div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="Zadaj pytanie...">
    <button onclick="sendMessage()">Wyślij</button>
</div>

<script>

const responses = [
"To jest premium odpowiedź numer 1.",
"To jest premium odpowiedź numer 2.",
"To jest premium odpowiedź numer 3.",
"To jest premium odpowiedź numer 4.",
"To jest premium odpowiedź numer 5.",
"To jest premium odpowiedź numer 6.",
"To jest premium odpowiedź numer 7.",
"To jest premium odpowiedź numer 8.",
"To jest premium odpowiedź numer 9.",
"To jest premium odpowiedź numer 10.",
"To jest premium odpowiedź numer 11.",
"To jest premium odpowiedź numer 12.",
"To jest premium odpowiedź numer 13.",
"To jest premium odpowiedź numer 14.",
"To jest premium odpowiedź numer 15."
];

function typeWriter(element, text, speed = 25) {
    let i = 0;
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

function sendMessage() {

    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");

    if(input.value.trim() === "") return;

    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = input.value;
    chat.appendChild(userMsg);

    input.value = "";

    const typingMsg = document.createElement("div");
    typingMsg.className = "message bot typing";
    typingMsg.textContent = "AI pisze...";
    chat.appendChild(typingMsg);

    chat.scrollTop = chat.scrollHeight;

    setTimeout(() => {

        chat.removeChild(typingMsg);

        const randomIndex = Math.floor(Math.random() * responses.length);
        const randomImageNumber = Math.floor(Math.random() * 15) + 1;

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";

        const text = document.createElement("div");
        botMsg.appendChild(text);

        const image = document.createElement("img");
        image.src = "photo" + randomImageNumber + ".png";

        chat.appendChild(botMsg);

        typeWriter(text, responses[randomIndex], 20);
        botMsg.appendChild(image);

        chat.scrollTop = chat.scrollHeight;

    }, 1200);
}

</script>

</body>
</html>
